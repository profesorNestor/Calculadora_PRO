<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simbólica PRO-FX VIII</title>
    
    <!-- CORREGIDO: Se vuelve a la carga de módulos individuales que es más estable, incluyendo Solve.js -->
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Extra.js"></script>

    <!-- Configuración e inclusión de MathJax para renderizar LaTeX -->
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Estilos CSS para un diseño ultramoderno y responsivo -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --bg-color: #2c3e50;
            --container-color: #34495e;
            --screen-bg: #1d2b38;
            --text-color: #ecf0f1;
            --accent-color-1: #3498db;
            --accent-color-2: #9b59b6;
            --op-key-color: #f39c12;
            --clear-key-color: #e74c3c;
            --eq-key-color: #1abc9c;
            --num-key-bg: #4a637c;
            --func-key-bg: #5f7b97;
            --adv-func-key-bg: #3e566d;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --error-color: #e74c3c;
        }

        /* --- TEMAS DE COLOR --- */
        body.theme-matrix { --bg-color: #0D0208; --container-color: #1a1a1a; --screen-bg: #000000; --text-color: #00FF41; --accent-color-1: #00FF41; --accent-color-2: #39FF14; --op-key-color: #00b32d; --clear-key-color: #c0392b; --eq-key-color: #008f39; --num-key-bg: #111; --func-key-bg: #222; --adv-func-key-bg: #000; }
        body.theme-solar { --bg-color: #f4f6f7; --container-color: #ffffff; --screen-bg: #e5e8e8; --text-color: #212f3c; --accent-color-1: #2980b9; --accent-color-2: #8e44ad; --op-key-color: #f39c12; --clear-key-color: #e74c3c; --eq-key-color: #16a085; --num-key-bg: #ecf0f1; --func-key-bg: #d5dbdb; --adv-func-key-bg: #bdc3c7; --shadow-light: rgba(255, 255, 255, 0.8); --shadow-dark: rgba(0, 0, 0, 0.1); }
        body.theme-ruby { --bg-color: #4A0404; --container-color: #780206; --screen-bg: #330101; --text-color: #f5b7b1; --accent-color-1: #E84A5F; --accent-color-2: #FF847C; --op-key-color: #c0392b; --clear-key-color: #922b21; --eq-key-color: #e74c3c; --num-key-bg: #641e16; --func-key-bg: #943126; --adv-func-key-bg: #512e2e; }
        body.theme-ocean { --bg-color: #0B2F3A; --container-color: #115E74; --screen-bg: #082129; --text-color: #E0F7FA; --accent-color-1: #4DD0E1; --accent-color-2: #00ACC1; --op-key-color: #00796B; --clear-key-color: #FF6F61; --eq-key-color: #00BCD4; --num-key-bg: #1A7E91; --func-key-bg: #1E8E9F; --adv-func-key-bg: #0F4C5A; }
        body.theme-dusk { --bg-color: #23153C; --container-color: #44318D; --screen-bg: #190F2C; --text-color: #FDEED9; --accent-color-1: #F47A60; --accent-color-2: #ECB92F; --op-key-color: #F8A055; --clear-key-color: #D95B5B; --eq-key-color: #F47A60; --num-key-bg: #5A45A0; --func-key-bg: #6E55C0; --adv-func-key-bg: #31235E; }


        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .calculator-body {
            width: 100%; max-width: 500px; background-color: var(--container-color);
            border-radius: 20px; padding: 1.5rem;
            box-shadow: 10px 10px 30px var(--shadow-dark), -10px -10px 30px var(--shadow-light);
            border: 2px solid var(--accent-color-1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* --- Header y Menú --- */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; position: relative; }
        header h1 {
            font-size: 1.6rem; font-weight: 600;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header-controls { display: flex; align-items: center; gap: 1rem; }
        .angle-selector { display: flex; background-color: var(--screen-bg); border-radius: 8px; overflow: hidden; border: 1px solid var(--adv-func-key-bg); }
        .angle-btn { background: none; border: none; color: var(--text-color); padding: 0.3rem 0.6rem; cursor: pointer; font-weight: 500; font-size: 0.8rem; transition: background-color 0.3s; }
        .angle-btn.active { background-color: var(--accent-color-1); }
        #menu-toggle { cursor: pointer; z-index: 1001; width: 30px; height: 25px; display: flex; flex-direction: column; justify-content: space-between; }
        #menu-toggle .bar { width: 100%; height: 3px; background-color: var(--text-color); border-radius: 3px; transition: all 0.3s ease; }
        #main-menu { position: absolute; top: 40px; right: 0; background-color: var(--container-color); backdrop-filter: blur(5px);
            border-radius: 10px; list-style: none; padding: 0.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; z-index: 1000; }
        #main-menu.active { display: block; }
        #main-menu li { padding: 0.5rem 1rem; }
        #main-menu a, #main-menu .theme-title { color: var(--text-color); text-decoration: none; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: color 0.2s ease; }
        .theme-selector { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; padding-top: 0.5rem; }
        .theme-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--text-color); cursor: pointer; }
        
        /* --- Pantalla --- */
        .screen { background-color: var(--screen-bg); border-radius: 10px; padding: 1rem;
            box-shadow: inset 5px 5px 10px var(--shadow-dark); margin-bottom: 1.5rem; transition: background-color 0.3s ease; }
        .input-display { width: 100%; padding: 0.5rem; font-family: 'Poppins', monospace; font-size: 2rem; background: transparent;
            border: none; color: var(--text-color); text-align: right; }
        .output-section { min-height: 70px; padding-top: 1rem; border-top: 1px solid var(--accent-color-1); transition: border-color 0.3s ease;}
        #output { font-size: 1.5rem; text-align: center; overflow-x: auto; word-wrap: break-word; }
        #error-message { color: var(--error-color); text-align: center; margin-top: 0.5rem; font-weight: 500; display: none; }
        
        /* --- Teclado Principal Optimizado --- */
        .keypad-container { display: flex; flex-direction: column; gap: 1rem; }
        .function-pad, .number-pad { display: grid; gap: 0.75rem; }
        .function-pad { grid-template-columns: repeat(6, 1fr); }
        .number-pad { grid-template-columns: repeat(4, 1fr); }
        .keypad-button {
            padding: 0.8rem 0; font-size: 1rem; font-weight: 500; color: var(--text-color);
            border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            display: flex; justify-content: center; align-items: center; background-color: var(--func-key-bg);
        }
        .keypad-button:active { transform: scale(0.95); box-shadow: inset 2px 2px 5px var(--shadow-dark); }
        .keypad-button sup { font-size: 0.55em; position: relative; top: -0.6em; margin-left: 1px; }
        .num-key { background-color: var(--num-key-bg); }
        .op-key { background-color: var(--op-key-color); font-size: 1.2rem; }
        .clear-key { background-color: var(--clear-key-color); }
        .eq-key { background-color: var(--eq-key-color); }
        .equals-key { background: linear-gradient(145deg, var(--accent-color-1), var(--accent-color-2)); font-size: 1.5rem; grid-column: span 2; }

        /* --- Controles Avanzados --- */
        .advanced-controls { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid var(--bg-color);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 0.75rem; }
        .adv-button { background-color: var(--adv-func-key-bg); padding: 0.7rem; font-size: 0.8rem; text-align: center; }
        #limit-controls { display: none; grid-column: 1 / -1; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; }
        
        /* --- Modal Styles --- */
        .modal { display: none; position: fixed; z-index: 1050; left: 0; top: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            align-items: center; justify-content: center; }
        .modal-content { background-color: var(--container-color); margin: auto; padding: 2rem; border: 1px solid var(--shadow-light);
            width: 90%; max-width: 700px; border-radius: 15px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slide-down 0.4s ease-out; 
            max-height: 80vh; overflow-y: auto; }
        @keyframes slide-down { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-close { color: #aaa; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 20px; cursor: pointer; }
        .modal h3 { font-size: 1.8rem; margin-bottom: 1.5rem; }
        .modal-formulas p { margin-bottom: 1em; font-size: 1.2rem; }
        /* Estilos para el modal de sistemas de ecuaciones */
        .system-solver-grid { display: grid; gap: 0.5rem 1rem; align-items: center; margin-bottom: 1.5rem; }
        .system-solver-grid.grid-2x2 { grid-template-columns: auto auto auto auto auto; }
        .system-solver-grid.grid-3x3 { grid-template-columns: auto auto auto auto auto auto auto; }
        .system-solver-grid input { width: 60px; text-align: center; padding: 0.5rem; font-size: 1rem; background-color: var(--screen-bg); border: 1px solid var(--accent-color-1); border-radius: 5px; color: var(--text-color); }

        footer {
            width: 100%;
            text-align: center;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            border-top: 1px solid var(--accent-color-2);
            background: linear-gradient(to right, transparent, var(--container-color), transparent);
        }
        footer p {
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    <div class="calculator-body">
        <header>
            <h1>Calculadora PRO-FX VIII</h1>
            <div class="header-controls">
                <div id="angle-mode-selector" class="angle-selector">
                    <button class="angle-btn active" data-mode="deg">D</button>
                    <button class="angle-btn" data-mode="rad">R</button>
                    <button class="angle-btn" data-mode="grad">G</button>
                </div>
                <div id="menu-toggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            </div>
            <nav><ul id="main-menu">
                <li><a class="modal-trigger" data-modal="help-modal">Ayuda</a></li>
                <li><a class="modal-trigger" data-modal="deriv-formulas-modal">F. Derivadas</a></li>
                <li><a class="modal-trigger" data-modal="integ-formulas-modal">F. Integrales</a></li>
                <li><a class="modal-trigger" data-modal="laplace-formulas-modal">F. Laplace</a></li>
                <li class="theme-title">Temas</li>
                <li class="theme-selector">
                    <button class="theme-btn" data-theme="default" style="background-color: #34495e;"></button>
                    <button class="theme-btn" data-theme="theme-matrix" style="background-color: #00FF41;"></button>
                    <button class="theme-btn" data-theme="theme-solar" style="background-color: #f1c40f;"></button>
                    <button class="theme-btn" data-theme="theme-ruby" style="background-color: #c0392b;"></button>
                    <button class="theme-btn" data-theme="theme-ocean" style="background-color: #00BCD4;"></button>
                    <button class="theme-btn" data-theme="theme-dusk" style="background-color: #F47A60;"></button>
                </li>
            </ul></nav>
        </header>

        <main>
            <section class="screen">
                <input type="text" id="function-input" class="input-display" placeholder="0">
                <div class="output-section" id="output-section"><div id="output"></div><p id="error-message"></p></div>
            </section>
            
            <div class="keypad-container">
                <div class="function-pad">
                    <!-- Fila 1 -->
                    <button class="keypad-button func-key" data-value="sin(">sin</button>
                    <button class="keypad-button func-key" data-value="cos(">cos</button>
                    <button class="keypad-button func-key" data-value="tan(">tan</button>
                    <button class="keypad-button func-key" data-value="asin(">sin⁻¹</button>
                    <button class="keypad-button func-key" data-value="acos(">cos⁻¹</button>
                    <button class="keypad-button func-key" data-value="atan(">tan⁻¹</button>
                    <!-- Fila 2 -->
                    <button class="keypad-button func-key" data-value="sinh(">sinh</button>
                    <button class="keypad-button func-key" data-value="cosh(">cosh</button>
                    <button class="keypad-button func-key" data-value="tanh(">tanh</button>
                    <button class="keypad-button func-key" data-value="asinh(">sinh⁻¹</button>
                    <button class="keypad-button func-key" data-value="acosh(">cosh⁻¹</button>
                    <button class="keypad-button func-key" data-value="atanh(">tanh⁻¹</button>
                    <!-- Fila 3 -->
                    <button class="keypad-button func-key" data-value="log(">log₁₀</button>
                    <button class="keypad-button func-key" data-value="log(,)">logₙ</button>
                    <button class="keypad-button func-key" data-value="^">x<sup>y</sup></button>
                    <button class="keypad-button func-key" data-value="nthroot(,2)">√</button>
                    <button class="keypad-button func-key" data-value="pi">π</button>
                    <button class="keypad-button func-key" data-value="e">e</button>
                    <!-- Fila 4 -->
                    <button class="keypad-button func-key" data-value="(">(</button>
                    <button class="keypad-button func-key" data-value=")">)</button>
                    <button class="keypad-button func-key" data-value="abs(">abs</button>
                    <button class="keypad-button eq-key" data-value="=">=</button>
                    <button class="keypad-button func-key" data-value="y">y</button>
                    <button class="keypad-button func-key" data-value="z">z</button>
                </div>
                <div class="number-pad">
                    <button class="keypad-button clear-key" data-value="AC">AC</button>
                    <button class="keypad-button clear-key" data-value="DEL">DEL</button>
                    <button class="keypad-button func-key" data-value="x">x</button>
                    <button class="keypad-button op-key" data-value="/">÷</button>
                    
                    <button class="keypad-button num-key" data-value="7">7</button>
                    <button class="keypad-button num-key" data-value="8">8</button>
                    <button class="keypad-button num-key" data-value="9">9</button>
                    <button class="keypad-button op-key" data-value="*">×</button>
                    
                    <button class="keypad-button num-key" data-value="4">4</button>
                    <button class="keypad-button num-key" data-value="5">5</button>
                    <button class="keypad-button num-key" data-value="6">6</button>
                    <button class="keypad-button op-key" data-value="-">−</button>
                    
                    <button class="keypad-button num-key" data-value="1">1</button>
                    <button class="keypad-button num-key" data-value="2">2</button>
                    <button class="keypad-button num-key" data-value="3">3</button>
                    <button class="keypad-button op-key" data-value="+">+</button>

                    <button class="keypad-button num-key" data-value="0">0</button>
                    <button class="keypad-button num-key" data-value=".">.</button>
                    <button class="keypad-button func-key" data-value="S2D">S↔D</button>
                    <button class="keypad-button equals-key" data-value="EVAL"> = </button>
                </div>
            </div>

            <section class="advanced-controls">
                <button class="keypad-button adv-button" id="expand-btn">Expandir</button>
                <button class="keypad-button adv-button" id="factor-btn">Factorizar</button>
                <button class="keypad-button adv-button" id="solve-btn">Resolver Ecuación</button>
                <button class="keypad-button adv-button" id="solve-2x2-btn">Resolver 2x2</button>
                <button class="keypad-button adv-button" id="solve-3x3-btn">Resolver 3x3</button>
                <button class="keypad-button adv-button" id="derive-btn">Derivar</button>
                <button class="keypad-button adv-button" id="integrate-btn">Integrar</button>
                <button class="keypad-button adv-button" id="laplace-btn">Laplace</button>
                <button class="keypad-button adv-button" id="limit-btn">Límite</button>
                <div id="limit-controls">
                    <input type="text" id="limit-var" class="input-display" style="font-size: 1rem;" value="x" placeholder="Var">
                    <input type="text" id="limit-point" class="input-display" style="font-size: 1rem;" value="0" placeholder="Punto">
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <p>Autor: Msc. Néstor Fabio Montoya Palacios</p>
    </footer>

    <!-- Modals -->
    <div id="help-modal" class="modal">...</div>
    <div id="deriv-formulas-modal" class="modal">...</div>
    <div id="integ-formulas-modal" class="modal">...</div>
    <div id="laplace-formulas-modal" class="modal">...</div>
    
    <!-- Modals para Sistemas de Ecuaciones -->
    <div id="solve-2x2-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>Resolver Sistema 2x2 (Cramer)</h3>
            <div id="solver-2x2-grid" class="system-solver-grid grid-2x2">
                <input type="text" id="a1_2x2" placeholder="a1" value="2"><span>x +</span>
                <input type="text" id="b1_2x2" placeholder="b1" value="3"><span>y =</span>
                <input type="text" id="c1_2x2" placeholder="c1" value="8">
                
                <input type="text" id="a2_2x2" placeholder="a2" value="5"><span>x +</span>
                <input type="text" id="b2_2x2" placeholder="b2" value="-1"><span>y =</span>
                <input type="text" id="c2_2x2" placeholder="c2" value="-2">
            </div>
            <button id="solve-2x2-system-btn" class="keypad-button equals-key" style="width: 100%; margin-top: 1rem;">Resolver Sistema</button>
        </div>
    </div>

    <div id="solve-3x3-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>Resolver Sistema 3x3 (Cramer)</h3>
            <div id="solver-3x3-grid" class="system-solver-grid grid-3x3">
                <input type="text" id="a1_3x3" placeholder="a1" value="1"><span>x +</span>
                <input type="text" id="b1_3x3" placeholder="b1" value="1"><span>y +</span>
                <input type="text" id="c1_3x3" placeholder="c1" value="1"><span>z =</span>
                <input type="text" id="d1_3x3" placeholder="d1" value="6">
                
                <input type="text" id="a2_3x3" placeholder="a2" value="2"><span>x -</span>
                <input type="text" id="b2_3x3" placeholder="b2" value="1"><span>y +</span>
                <input type="text" id="c2_3x3" placeholder="c2" value="1"><span>z =</span>
                <input type="text" id="d2_3x3" placeholder="d2" value="3">
                
                <input type="text" id="a3_3x3" placeholder="a3" value="1"><span>x -</span>
                <input type="text" id="b3_3x3" placeholder="b3" value="2"><span>y -</span>
                <input type="text" id="c3_3x3" placeholder="c3" value="3"><span>z =</span>
                <input type="text" id="d3_3x3" placeholder="d3" value="-12">
            </div>
            <button id="solve-3x3-system-btn" class="keypad-button equals-key" style="width: 100%; margin-top: 1rem;">Resolver Sistema</button>
        </div>
    </div>


    <script>
    // CORREGIDO: Se vuelve a usar window.onload para máxima estabilidad.
    window.onload = () => {
        // --- Referencias a Elementos del DOM ---
        const functionInput = document.getElementById('function-input');
        const outputDiv = document.getElementById('output');
        const errorDiv = document.getElementById('error-message');
        const limitControls = document.getElementById('limit-controls');
        const angleModeSelector = document.getElementById('angle-mode-selector');
        const menuToggle = document.getElementById('menu-toggle');
        const mainMenu = document.getElementById('main-menu');
        
        // --- Estado de la Aplicación ---
        let isLimitMode = false;
        let lastResult = null;
        let isDecimalDisplayed = false;
        nerdamer.set('ANGLE_MODE', 'deg');

        // --- Funciones de UI ---
        const clearScreen = () => {
            outputDiv.innerHTML = '';
            errorDiv.style.display = 'none';
        };
        const showLoading = () => {
            clearScreen();
            outputDiv.innerHTML = '<span style="font-size: 1rem; color: var(--accent-color-1);">Calculando...</span>';
            if (isLimitMode) {
                limitControls.style.display = 'none';
                isLimitMode = false;
            }
        };
        const showError = (message) => {
            outputDiv.innerHTML = '';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        };
        const renderMath = (latexString) => {
            clearScreen();
            outputDiv.innerHTML = `$$${latexString}$$`;
            if (window.MathJax) {
                MathJax.typesetPromise([outputDiv]).catch(err => {
                    console.error("Error al renderizar MathJax:", err);
                    showError('Error al mostrar el resultado con formato matemático.');
                });
            }
        };

        // --- Lógica de Cálculo Principal ---
        const performCalculation = (operation) => {
            let expression = functionInput.value.trim();
            if (!expression) { showError('Introduce una expresión.'); return; }
            showLoading();
            
            setTimeout(() => {
                try {
                    let result, latexResult;
                    if (operation === 'solve' && !expression.includes('=')) {
                        expression += '=0';
                    }
                    
                    switch(operation) {
                        case 'evaluate':
                            result = nerdamer(expression);
                            latexResult = `${nerdamer(expression).toTeX()} = ${result.evaluate().toTeX()}`;
                            break;
                        case 'expand': result = nerdamer.expand(expression); latexResult = `\\text{expand}\\left(${nerdamer(expression).toTeX()}\\right) = ${result.toTeX()}`; break;
                        case 'factor': result = nerdamer.factor(expression); latexResult = `\\text{factor}\\left(${nerdamer(expression).toTeX()}\\right) = ${result.toTeX()}`; break;
                        case 'solve': result = nerdamer.solve(expression, 'x'); latexResult = `\\text{solve}\\left(${nerdamer(expression).toTeX()}\\right) \\Rightarrow x = ${result.toTeX()}`; break;
                        case 'derive': result = nerdamer.diff(expression, 'x'); latexResult = `\\frac{d}{dx}\\left(${nerdamer(expression).toTeX()}\\right) = ${result.toTeX()}`; break;
                        case 'integrate': result = nerdamer.integrate(expression, 'x'); latexResult = `\\int ${nerdamer(expression).toTeX()} \\,dx = ${result.toTeX()}`; break;
                        case 'laplace': const exprT = expression.replace(/x/g, 't'); result = nerdamer.laplace(exprT, 't', 's'); latexResult = `\\mathcal{L}\\{${nerdamer(expression).toTeX()}\\}(s) = ${result.toTeX()}`; break;
                        case 'limit':
                            const limitVar = document.getElementById('limit-var').value.trim() || 'x';
                            const limitPoint = document.getElementById('limit-point').value.trim() || '0';
                            result = nerdamer.limit(expression, limitVar, limitPoint);
                            latexResult = `\\lim_{${limitVar} \\to ${limitPoint}} \\left(${nerdamer(expression).toTeX()}\\right) = ${result.toTeX()}`;
                            break;
                    }
                    lastResult = result;
                    isDecimalDisplayed = true; 
                    renderMath(latexResult);
                } catch (err) {
                    console.error("Error de cálculo:", err);
                    showError(`Error en la expresión: ${err.message}.`); 
                }
            }, 50);
        };

        // --- MANEJO DE EVENTOS ---
        document.querySelector('.keypad-container').addEventListener('click', (e) => {
            if (!e.target.closest('.keypad-button')) return;
            const button = e.target.closest('.keypad-button');
            const value = button.dataset.value;
            switch(value) {
                case 'AC': functionInput.value = ''; clearScreen(); lastResult = null; break;
                case 'DEL': functionInput.value = functionInput.value.slice(0, -1); break;
                case 'EVAL': performCalculation('evaluate'); break;
                case 'S2D':
                    if (lastResult) {
                        if (isDecimalDisplayed) {
                            renderMath(lastResult.toTeX());
                            isDecimalDisplayed = false;
                        } else {
                            renderMath(lastResult.evaluate().toTeX());
                            isDecimalDisplayed = true;
                        }
                    }
                    break;
                default: insertAtCursor(value); break;
            }
        });
        
        document.querySelector('.advanced-controls').addEventListener('click', e => {
            if (!e.target.matches('.adv-button')) return;
            const id = e.target.id;
            const operations = {
                'expand-btn': 'expand', 'factor-btn': 'factor', 'solve-btn': 'solve',
                'derive-btn': 'derive', 'integrate-btn': 'integrate', 'laplace-btn': 'laplace'
            };
            if(operations[id]) performCalculation(operations[id]);
            else if (id === 'limit-btn') {
                 if (!isLimitMode) {
                    limitControls.style.display = 'grid'; isLimitMode = true; clearScreen();
                    outputDiv.innerHTML = "<span style='font-size: 1rem'>Ajusta la variable/punto y pulsa Límite de nuevo.</span>";
                    limitControls.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else { performCalculation('limit'); }
            } else if (id === 'solve-2x2-btn') {
                functionInput.placeholder = "Sistema 2x2..."; clearScreen();
                outputDiv.innerHTML = "<span style='font-size: 1rem'>Introduce los coeficientes del sistema 2x2.</span>";
                openModal('solve-2x2-modal');
            } else if (id === 'solve-3x3-btn') {
                functionInput.placeholder = "Sistema 3x3..."; clearScreen();
                outputDiv.innerHTML = "<span style='font-size: 1rem'>Introduce los coeficientes del sistema 3x3.</span>";
                openModal('solve-3x3-modal');
            }
        });
        
        document.getElementById('solve-2x2-system-btn').addEventListener('click', solveSystem2x2);
        document.getElementById('solve-3x3-system-btn').addEventListener('click', solveSystem3x3);

        function insertAtCursor(text) {
            const start = functionInput.selectionStart;
            functionInput.value = functionInput.value.substring(0, start) + text + functionInput.value.substring(start);
            let cursorPos = start + text.length;
            if (text.includes('()') || text.includes('(,)')) cursorPos -= 1;
            functionInput.focus();
            functionInput.setSelectionRange(cursorPos, cursorPos);
        }
        
        // --- LÓGICA DE SISTEMAS DE ECUACIONES ---
        function getMatrixValues(ids) { return ids.map(id => parseFloat(document.getElementById(id).value) || 0); }
        function solveSystem2x2() {
            const [a1, b1, c1, a2, b2, c2] = getMatrixValues(['a1_2x2', 'b1_2x2', 'c1_2x2', 'a2_2x2', 'b2_2x2', 'c2_2x2']);
            const D = a1 * b2 - a2 * b1;
            if (D === 0) {
                showError("El sistema no tiene una solución única (determinante es cero).");
                closeAllModals();
                return;
            }
            const Dx = c1 * b2 - c2 * b1;
            const Dy = a1 * c2 - a2 * c1;
            const x = Dx / D;
            const y = Dy / D;
            const latexResult = `x = ${nerdamer(x.toString()).toTeX()}, \\quad y = ${nerdamer(y.toString()).toTeX()}`;
            renderMath(latexResult);
            closeAllModals();
        }

        function solveSystem3x3() {
            const [a1,b1,c1,d1, a2,b2,c2,d2, a3,b3,c3,d3] = getMatrixValues([
                'a1_3x3','b1_3x3','c1_3x3','d1_3x3', 'a2_3x3','b2_3x3','c2_3x3','d2_3x3', 'a3_3x3','b3_3x3','c3_3x3','d3_3x3'
            ]);
            const D = a1*(b2*c3 - b3*c2) - b1*(a2*c3 - a3*c2) + c1*(a2*b3 - a3*b2);
            if (D === 0) {
                showError("El sistema no tiene una solución única (determinante es cero).");
                closeAllModals();
                return;
            }
            const Dx = d1*(b2*c3 - b3*c2) - b1*(d2*c3 - d3*c2) + c1*(d2*b3 - d3*b2);
            const Dy = a1*(d2*c3 - d3*c2) - d1*(a2*c3 - a3*c2) + c1*(a2*d3 - a3*d2);
            const Dz = a1*(b2*d3 - b3*d2) - b1*(a2*d3 - a3*d2) + d1*(a2*b3 - a3*b2);
            const x = Dx/D, y = Dy/D, z = Dz/D;
            const latexResult = `x = ${nerdamer(x.toString()).toTeX()}, \\quad y = ${nerdamer(y.toString()).toTeX()}, \\quad z = ${nerdamer(z.toString()).toTeX()}`;
            renderMath(latexResult);
            closeAllModals();
        }

        // --- LÓGICA DE MENÚ, MODALES Y TEMAS ---
        // MODO ANGULAR
        angleModeSelector.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') return;
            angleModeSelector.querySelectorAll('.angle-btn').forEach(btn => btn.classList.remove('active'));
            const button = e.target;
            button.classList.add('active');
            nerdamer.set('ANGLE_MODE', button.dataset.mode);
        });

        // TEMAS
        const themeButtons = document.querySelectorAll('.theme-btn');
        const applyTheme = (theme) => {
            document.body.className = '';
            if (theme && theme !== 'default') document.body.classList.add(theme);
            localStorage.setItem('calculatorTheme', theme);
        };
        themeButtons.forEach(button => button.addEventListener('click', () => applyTheme(button.dataset.theme)));
        const savedTheme = localStorage.getItem('calculatorTheme');
        if (savedTheme) applyTheme(savedTheme);

        // ABRIR/CERRAR MENÚ Y MODALES
        menuToggle.addEventListener('click', () => mainMenu.classList.toggle('active'));
        const openModal = (modalId) => document.getElementById(modalId).style.display = 'flex';
        const closeAllModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        document.querySelectorAll('.modal-trigger').forEach(trigger => {
            trigger.addEventListener('click', e => {
                openModal(e.target.dataset.modal);
                mainMenu.classList.remove('active');
            });
        });
        document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', e => e.target.closest('.modal').style.display = 'none'));
        window.addEventListener('click', e => {
            if (!mainMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                mainMenu.classList.remove('active');
            }
            if (e.target.classList.contains('modal')) e.target.style.display = 'none';
        });
    };
    </script>
</body>
